<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalID.ai - Animal Selector and File Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AnimalID.ai</h1>
        <div class="box">
            <h2>Select an Animal</h2>
            <div class="animal-selector">
                <label><input type="radio" name="animal" value="cat"> Cat</label>
                <label><input type="radio" name="animal" value="dog"> Dog</label>
                <label><input type="radio" name="animal" value="elephant"> Elephant</label>
            </div>
            <div id="animal-image-container">
                <img id="animal-image" src="" alt="Selected animal" style="display: none;">
            </div>
        </div>
        <div class="box">
            <h2>Upload a File</h2>
            <input type="file" id="file-input">
            <div id="file-info"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
